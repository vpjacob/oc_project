<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>购买金蛋</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/sm.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/sm-extend.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="buyEgg.css" />
	</head>
	<body style="overflow: auto">
		<header class="bar bar-nav headerClass" id="title">
			<a class="icon iconfont pull-left" onclick="goBack()">
				<img src="../../image/goback.png" alt="" class="headerImg"/>
			</a>
		</header>
		<div class="box">
			<div class="main">
				<div class="amount sameHeight">
					<span class="sameLeft">金蛋数量</span>
					<div class="chooseAmountChange">
						<div id="numSub"  class="numSub"></div>
						<input id="amout"  value="2" type="number" oninput="if(value.length>6)value=value.slice(0,6)" ></input>
						<div id="numAdd" class="numAdd"></div>
					</div>
				</div>
				<div class="price sameHeight">
					<span class="sameLeft">
						单价
					</span>
					<span class="sameRight">
						75元/枚
					</span>
				</div>
				<div class="count sameHeight">
					<span class="sameLeft">
						合计
					</span>
					<span class="sameRight" id="countAll">
						150元
					</span>
				</div>
			<!--</div>-->
			<div class="businessPay payTop">
				<div class="businesses">
					<img src="../../shangjia/image/address/wxPay.png" />
					<span>微信支付</span>
					<input type="checkbox"  id="wxPay"/>
				</div>
			</div>
			<div class="businessPay payBot">
				<div class="businesses">
					<img src="../../shangjia/image/address/pay.png" />
					<span>支付宝支付</span>
					<input type="checkbox"  id="zfb"/>
				</div>
			</div>
			<div class="goPay" id="goBuyEgg">
				立即支付
			</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common.js"></script>
	<script type="text/javascript" src="../../script/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="buyEgg.js"></script>
</html>
