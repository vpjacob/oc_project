<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/sm.min.css">
		<link rel="stylesheet" href="../../css/sm-extend.min.css">
		<script type='text/javascript' src='../../script/zepto.min.js' charset='utf-8'></script>
		<link rel="stylesheet" type="text/css" href="../../css/all.css">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="changePwd.css">
	</head>
	<body>
		<header class="bar bar-nav headerClass" id="header">
			<a class="icon iconfont pull-left" onclick="goback()"> 
				<img src="../../image/shezhi/goback.png" alt="" style="width: 1.1rem;height: 1.1rem;"/> 
			</a>
				<h1 class="title" style="font-size: 0.85rem;color:#282828">修改密码</h1>
				<span class="changeStep">1/2</span>
		</header>
		<div class="box">
			<div class="paddingOne">
				<div class="itemSame bgcWhite">
					<div class="itemSameContent">
						<span>手机号  :</span>
						<input type="number"  placeholder="请输入手机号" id="username" class="itemSameInput" maxlength="11" disabled="disabled"/>
						<button id="getCaptcha">获取验证码</button>
					</div>
				</div>
				<div class="itemSame bgcWhite">
					<div class="itemSameContent">
						<span>验证码  :</span>
						<input type="text"  placeholder="请输入验证码" id="vaildCode" class="itemSameInput" maxlength="6"/>
					</div>
				</div>
				<div class="itemButton" id="next">
					下一步
				</div>
			</div>
			<div class="paddingTwo">
				<div class="itemSame bgcWhite">
					<div class="itemSameContent">
						<span>旧密码  :</span>
						<input type="password"  placeholder="请输入您的旧密码"  class="itemSameInput" maxlength="15" id="oldpwd"/>
					</div>
				</div>
				<div class="itemSame bgcWhite">
					<div class="itemSameContent">
						<span>输入新密码  :</span>
						<input type="password"  placeholder="6-15位数字和字母" class="itemSameInput" maxlength="15" id="num"/>
					</div>
				</div>
				<div class="itemSame bgcWhite">
					<div class="itemSameContent">
						<span>确认新密码  :</span>
						<input type="password" placeholder="6-15位数字和字母" class="itemSameInput" maxlength="15"  id="vCode"/>
					</div>
				</div>
				<div class="itemButton" id="sub">
					提交
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common.js"></script>
	<script type="text/javascript" src="../../script/zepto.md5.js"></script>
	<script type="text/javascript" src="changepassword.js"></script>
</html>
