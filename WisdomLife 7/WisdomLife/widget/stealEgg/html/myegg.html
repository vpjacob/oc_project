	<script>
		$("#choose").on('click', function() {
			var top = $(this).children().hasClass('icon-top');
			if (top) {
				$(".secondul").show();
				$(this).children().removeClass('icon-top').addClass('icon-down');
			} else {
				$(".secondul").hide();
				$(this).children().removeClass('icon-down').addClass('icon-top');
			}
		});
		$(".Personal_title .span2").click(function() {
			//	银蛋记录的展示
			silverReacd();
			$(this).addClass("special").prev().removeClass("special");
			$("#GoldEgg").hide();
			$("#SilverEgg").show();
			$(".inactiveGold").css("display", "none");
			$(".inactiveSliver").css("display", "flex");
		})
		$(".Personal_title .span1").click(function() {
			$(this).addClass("special").next().removeClass("special");
			$("#GoldEgg").show();
			$("#SilverEgg").hide();
			$(".inactiveGold").css("display", "flex");
			$(".inactiveSliver").css("display", "none");
		})
