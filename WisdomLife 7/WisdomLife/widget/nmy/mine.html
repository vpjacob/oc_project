<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="css/api.css"/>
    <link rel="stylesheet" type="text/css" href="css/sm.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="mine.css"/>
</head>
<body>
	<div class="tankuang_box">
		<div class="tankuang">
			<img src="../image/award/bj.png" id="buyBackImg"></img>
			<img src="../image/award/close.png" class="close" id="close"></img>
			<div class="gotoBus"></div>
		</div>
	</div>
	<div class="box">
		<img src="images/mineBack.jpg" alt="" class="backImg"/>
		<div class="myBackContent">
			<img src="images/myHold.jpg" alt="" class="myHoldImg pic" id="headurl"/>
			<div class="userinfo">
				<span class="name" id="name">id:v000000</span>
				<img src="images/lv0.png" alt="" class="lv" id="lv"/>
			</div>
			<img src="images/mineSetting.png" alt="" class="mineSetMes" onclick="shezhi()"/>
			<img src="images/mineMessage.png" alt="" class="mineSetMes" onclick="xiaoxi()" id="message"/>
		</div>
		<div class="allAount">
			<div class="sameCount">
				<span class="countNumber" id="dotleft">0</span>
				<span class="countText">金蛋总计</span>
			</div>
			<div class="sameCount">
				<span class="countNumber" id="dotmidd">0</span>
				<span class="countText">银蛋总计</span>
			</div>
			<div class="sameCount">
				<span class="countNumber" id="usableIntegral">0</span>
				<span class="countText">可用积分</span>
			</div>
			<div class="sameCount">
				<span class="countNumber" id="dotright">0</span>
				<span class="countText">可用金币</span>
			</div>
		</div>
		<div class="mineTop">
			<div class="mineTopSame" id="payMoney">
				<img src="images/mineScan.png" class="mineTopSameImg" />
				<span>扫一扫</span>
			</div>
			<div class="mineTopSame" id="myrecord">
				<img src="images/mineDeal.png" class="mineTopSameImg" />
				<span>订单</span>
			</div>
			<div class="mineTopSame" id="myegg">
				<img src="images/mineEgg.png" class="mineTopSameImg" />
				<span>金蛋</span>
			</div>
			<div class="mineTopSame" id="buyback">
				<img src="images/mineBuyBack.png" class="mineTopSameImg" />
				<span>回购</span>
			</div>
		</div>
		<div class="mineBot">
			<div class="mineBotSame" id="incomeInfo">
				<img src="images/mineDetail.png" />
				<span>金币明细</span>
			</div>
			<div class="mineBotSame" id="addressBook">
				<img src="images/mineFriend.png" />
				<span>好友管理</span>
			</div>
			<div class="mineBotSame" id="eggDh">
				<img src="images/exchange.png" />
				<span>兑换专区</span>
			</div>
			<div class="mineBotSame" id="welfare">
				<img src="images/mineWelfare.png" />
				<span>小客福利</span>
			</div>
		</div>
		<div class="mineBot mineBotNoMargin" >
			<div class="mineBotSame" id="mydevice">
				<img src="images/mineEquipment.png" class="mineBotNoMarginImg"/>
				<span>设备</span>
			</div>
			<div class="mineBotSame" id="myReferer">
				<img src="images/mineYq.png" class="mineBotNoMarginImg"/>
				<span>推荐</span>
				<span class="other">最高佣金9‰</span>
			</div>
			<div class="mineBotSame" id="more">
				<img src="images/mineCollect.png" class="mineBotNoMarginImg"/>
				<span>收藏</span>
			</div>
			<div class="mineBotSame" id="buyEgg">
				<img src="images/mineBuyEgg.png" class="mineBotNoMarginImg" />
				<span>金蛋购买</span>
				<span class="other">75=150</span>
			</div>
		</div>
		<div class="mineBot mineBotNoMargin">
			<div class="mineBotSame" id="myfeedback">
				<img src="images/mineOpinion.png" />
				<span>意见</span>
			</div>
			<div class="mineBotSame" style="display:none">
				<img src="images/mineCollect.png" />
				<span></span>
			</div>
			<div class="mineBotSame" style="display:none">
				<img src="images/mineFriend.png" />
				<span></span>
			</div>
			<div class="mineBotSame" id="shareToContact" style="display:none">
                <img src="images/shareToContact.png" />
                <span>分享应用</span>
            </div>
		</div>
	</div>	
	<div class="photo" id="photo">
		<div class="photo_center">
			<div class="photo_top">
				<span>头像</span>
				<button id="album" class="borderOne">
					本地相册
				</button>
				<button id="tackpic">
					拍照
				</button>
			</div>
			<button class="photo_bottom">
				取消
			</button>
		</div>
	</div>
	
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/jquery-1.10.2.js"></script>
<script type='text/javascript' src='../script/zepto.min.js' charset='utf-8'></script>
<script type="text/javascript" src="mine.js"></script>
</html>
