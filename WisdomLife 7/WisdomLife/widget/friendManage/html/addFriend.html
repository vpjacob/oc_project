<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>添加好友</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/sm.min.css">
		<link rel="stylesheet" href="../../css/sm-extend.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" href="../css/addFriend.css"/>
	</head>
	<body>
		<header class="bar bar-nav headerClass" id="title">
			<a class="icon iconfont pull-left" onclick="goBack()">
				<img src="../../image/shezhi/goback.png" alt="" class="headerImg"/>
			</a>
			<h1 class="title headerTitle">添加好友</h1>
		</header>
		<div class="black_box">
			<div class="blackContent">
				<div class="blackTop">
					<img src="../../image/friendManage/holderImg.png" alt="" id="headImage"/>
					<span id="nickName">小客</span>
				</div>
				<div class="blackMid">
					<img src="../../image/friendManage/scanImg.png" alt="" id="blackMidImg"/>
				</div>
				<span class="blackLast">扫一扫上面的二维码图案,加我为好友</span>
			</div>
		</div>
		<!-- 主体部分 -->
		<div class="box">
			<div class="top">
				<div class="title_div">
					<img src="../../image/friendManage/fdj.png" id="topSer">
					<form action="#" enctype='applicaion/json' id="submit">
						<input type="search" placeholder="手机号/好友编号" id="searchval" style="text-align: left" />
					</form>
				</div>
			</div>
			<div class="mid">
				<div class="midTop">
					<img src="../../image/friendManage/scanImg.png" alt=""  id="ewmImg"/>
				</div>
				<div class="midBot">
					<span>扫一扫上面的二维码图案,加我为好友</span>
				</div>
			</div>
			<div class="last" id="scan">
				<img src="../../image/friendManage/scanInfo.png" alt="" />
				<div>扫一扫</div>
				<div>扫描好友二维码名片</div>
			</div>
		</div>
		</div> <script type="text/javascript" src="../../script/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="../../script/api.js"></script>
		<script type="text/javascript" src="../../script/common.js"></script>
		<script type="text/javascript" src="../js/addFriend.js"></script>
	</body>
</html>
</html>
